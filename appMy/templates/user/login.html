{% extends 'base.html' %}
{% load static %}


{% block head %}
    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .h-custom {
      height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
      height: 100%;
      }
      }
    </style>
{% endblock head %}
    


{% block body %}
    <main>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="POST">
                {% csrf_token %}

                <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Giriş Yap</h2>
      
                
                  
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter username" />
                  <label class="form-label" for="form3Example3">Kullanıcı Adı</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Şifre</label>
                </div>
      
                <div class="d-flex justify-content-start align-items-center">
                  <!-- Checkbox -->
                  <a href="#!" class=" text-primary">Şifremi unuttum?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="/" type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Hesabın yok mu? <a href="{% url 'registerPage' %}"
                      class="link-danger">Kaydol</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
{% endblock body %}
